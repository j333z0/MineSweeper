<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineSweeper</title>
    <link rel="shortcut icon" href=".\assets\imgs\bomb.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="board">
        <div class="info-block">
          <div class="board-top">
            <div class="info">
              <div class="info-header">MINES</div>
              <div id="mines-qty"></div>
            </div>
            <div class="info"></div>
            <div class="info">
              <div class="info-header">DIFFICULTY</div>
              <select onchange="difficultyCheck()" name="difficulty" id="diff">
                <option class="opt" value="easy">EASY</option>
                <option class="opt" value="medium">MEDIUM</option>
                <option class="opt" value="hard">HARD</option>
              </select>
            </div>
          </div>
          <div class="game_over none">
            <div class="prompt none lost"></div>
            <div onclick="difficultyCheck()" class="restart none">RESTART</div>
          </div>
        </div>
        <div class="cells"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
